      <!-- CONTENU PRINCIPAL -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const view = params.get("view") || "statut";
        const container = document.getElementById("dashboard-content");

        switch (view) {
          case "statut":
            container.innerHTML = `
              <h2 class="text-center mb-4">R√©partition par Statut</h2>
              <div class="row text-center">
                <div class="col-md-4">
                  <div class="card shadow p-3">
                    <h5>Total stagiaires</h5>
                    <p id="total-stagiaires" class="fw-bold fs-4 text-primary">...</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card shadow p-3">
                    <h5>Stagiaires en cours</h5>
                    <p id="stagiaires-actifs" class="fw-bold fs-4 text-warning">...</p>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card shadow p-3">
                    <h5>Stagiaires termin√©s</h5>
                    <p id="stagiaires-termines" class="fw-bold fs-4 text-success">...</p>
                  </div>
                </div>
              </div>`;
            loadStatutData();
            break;

          case "service":
            container.innerHTML = `
              <h2 class="text-center mb-4">R√©partition par Service</h2>
              <canvas id="chartService" height="100"></canvas>`;
            loadChartService();
            break;

          case "nom_stage":
            container.innerHTML = `
              <h2 class="text-center mb-4">R√©partition par Nom du Stage</h2>
              <canvas id="chartNomStage" height="100"></canvas>`;
            loadChartNomStage();
            break;

          case "age":
            container.innerHTML = `
              <h2 class="text-center mb-4">R√©partition par √Çge</h2>
              <canvas id="chartAge" height="100"></canvas>`;
            loadChartAge();
            break;

          case "sexe":
            container.innerHTML = `
              <h2 class="text-center mb-4">R√©partition par Sexe</h2>
              <canvas id="chartSexe" height="100"></canvas>`;
            loadChartSexe();
            break;

          case "stages":
            container.innerHTML = `
              <h2 class="text-center mb-4">Statistiques des Stages</h2>
              <div class="row text-center mb-4">
                <div class="col-md-3">
                  <div class="card shadow p-3">
                    <h6>Stages en cours</h6>
                    <p id="en-cours" class="fw-bold fs-4 text-primary">...</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow p-3">
                    <h6>Stages termin√©s</h6>
                    <p id="termines" class="fw-bold fs-4 text-success">...</p>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="card shadow p-3">
                    <h6>Stages en retard</h6>
                    <p id="retard" class="fw-bold fs-4 text-danger">...</p>
                  </div>
                </div>
              </div>
              <h4 class="text-center mb-3">R√©partition par Domaine</h4>
              <canvas id="chartDomaine" height="100"></canvas>`;
            loadStatsStages();
            break;

          default:
            container.innerHTML = `<p class="text-center">üîç Vue non reconnue.</p>`;
        }
      });

      function loadStatutData() {
        fetch("../../backend/stats_par_statut.php")
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("total-stagiaires").textContent =
              data.total;
            document.getElementById("stagiaires-actifs").textContent =
              data.actifs;
            document.getElementById("stagiaires-termines").textContent =
              data.termines;
          });
      }

      function loadChartService() {
        fetch("../../backend/stats_par_service.php")
          .then((res) => res.json())
          .then((data) => {
            new Chart(document.getElementById("chartService"), {
              type: "bar",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "Nombre de stagiaires",
                    data: data.values,
                    backgroundColor: "rgba(54, 162, 235, 0.6)",
                  },
                ],
              },
              options: {
                responsive: true,
                scales: { y: { beginAtZero: true } },
              },
            });
          });
      }

      function loadChartNomStage() {
        fetch("../../backend/stats_par_nom_stage.php")
          .then((res) => res.json())
          .then((data) => {
            new Chart(document.getElementById("chartNomStage"), {
              type: "pie",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "Stages",
                    data: data.values,
                    backgroundColor: ["#ff6384", "#36a2eb", "#cc65fe"],
                  },
                ],
              },
            });
          });
      }

      function loadChartAge() {
        fetch("../../backend/stats_par_age.php")
          .then((res) => res.json())
          .then((data) => {
            new Chart(document.getElementById("chartAge"), {
              type: "bar",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "Stagiaires",
                    data: data.values,
                    backgroundColor: "#ffc107",
                  },
                ],
              },
              options: {
                responsive: true,
                scales: { y: { beginAtZero: true } },
              },
            });
          });
      }

      function loadChartSexe() {
        fetch("../../backend/stats_par_sexe.php")
          .then((res) => res.json())
          .then((data) => {
            new Chart(document.getElementById("chartSexe"), {
              type: "doughnut",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "Sexe",
                    data: data.values,
                    backgroundColor: ["#007bff", "#e83e8c"],
                  },
                ],
              },
            });
          });
      }

      function loadStatsStages() {
        fetch("../../backend/stats_stages.php")
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("en-cours").textContent = data.en_cours;
            document.getElementById("termines").textContent = data.termines;
            document.getElementById("retard").textContent = data.retard;

            new Chart(document.getElementById("chartDomaine"), {
              type: "pie",
              data: {
                labels: data.domaines.map((d) => d.domaine),
                datasets: [
                  {
                    label: "Stages",
                    data: data.domaines.map((d) => d.total),
                    backgroundColor: [
                      "#28a745",
                      "#17a2b8",
                      "#ffc107",
                      "#dc3545",
                    ],
                  },
                ],
              },
            });
          });
      }
    </script>
