    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const view = params.get("view") || "statut";
        const container = document.getElementById("dashboard-content");

        switch (view) {
          case "stages":
            container.innerHTML = `
              <h2 class="text-center mb-4">Statistiques des Stages</h2>
              <div class="row text-center mb-4">
                <div class="col-md-4"><div class="card shadow p-3"><h6>Stages en cours</h6><p id="en-cours" class="fw-bold fs-4 text-primary">...</p></div></div>
                <div class="col-md-4"><div class="card shadow p-3"><h6>Stages terminÃ©s</h6><p id="termines" class="fw-bold fs-4 text-success">...</p></div></div>
                <div class="col-md-4"><div class="card shadow p-3"><h6>Stages en retard</h6><p id="retard" class="fw-bold fs-4 text-danger">...</p></div></div>
              </div>
              <h4 class="text-center mb-3">RÃ©partition par Sujet de Stage</h4>
              <canvas id="chartDomaine" height="100"></canvas>`;
            loadStatsStages();
            break;

          case "avancees":
            container.innerHTML = `
              <h2 class="text-center mb-4">Statistiques AvancÃ©es</h2>
              <div class="row text-center mb-4">
                <div class="col-md-3"><div class="card shadow p-3"><h6>ğŸ“… Stages Ã  venir</h6><p id="a-venir" class="fw-bold fs-4 text-info">...</p></div></div>
                <div class="col-md-3"><div class="card shadow p-3"><h6>â³ DurÃ©e moyenne</h6><p id="duree-moyenne" class="fw-bold fs-4 text-warning">...</p></div></div>
                <div class="col-md-3"><div class="card shadow p-3"><h6>âœ”ï¸ Ã‰valuÃ©s</h6><p id="evalues" class="fw-bold fs-4 text-success">...</p></div></div>
                <div class="col-md-3"><div class="card shadow p-3"><h6>âŒ Non Ã©valuÃ©s</h6><p id="non-evalues" class="fw-bold fs-4 text-danger">...</p></div></div>
              </div>
              <div class="text-center mt-4">
                <h6>âš ï¸ Stages incomplets</h6><p id="incomplets" class="fw-bold fs-5 text-danger">...</p>
              </div>`;
            loadStatsAvancees();
            break;

          default:
            container.innerHTML = `
              <h4 class="text-center my-4">ğŸ“Š Statistiques par ${
                view === "niveau" ? "niveau d'Ã©tudes" : view
              }</h4>
              <canvas id="chart" height="100"></canvas>`;
            loadGenericStats(view);
            break;
        }
      });

      function loadStatsStages() {
        fetch("../../backend/stats_stages.php")
          .then((res) => res.json())
          .then((data) => {
            if (!data.success)
              return alert("Erreur chargement statistiques stages");
            document.getElementById("en-cours").textContent = data.en_cours;
            document.getElementById("termines").textContent = data.termines;
            document.getElementById("retard").textContent = data.retard;

            new Chart(document.getElementById("chartDomaine"), {
              type: "pie",
              data: {
                labels: data.domaines.map((d) => d.domaine),
                datasets: [
                  {
                    data: data.domaines.map((d) => d.total),
                    backgroundColor: [
                      "#28a745",
                      "#17a2b8",
                      "#ffc107",
                      "#dc3545",
                    ],
                  },
                ],
              },
            });
          });
      }

      function loadStatsAvancees() {
        fetch("../../backend/stats_avancees.php")
          .then((res) => res.json())
          .then((data) => {
            if (!data.success) return alert("Erreur chargement stats avancÃ©es");
            document.getElementById("a-venir").textContent = data.a_venir;
            document.getElementById("duree-moyenne").textContent =
              data.duree_moyenne + " jours";
            document.getElementById("evalues").textContent = data.evalues;
            document.getElementById("non-evalues").textContent =
              data.non_evalues;
            document.getElementById("incomplets").textContent = data.incomplets;
          });
      }

      function loadGenericStats(view) {
        fetch(`../../backend/stats_par_niveau.php`)
          .then((res) => res.json())
          .then((data) => {
            if (!data || !data.labels || !data.values) {
              document.getElementById("chart").remove();
              document.getElementById("dashboard-content").innerHTML +=
                '<p class="text-danger text-center">âŒ Erreur de chargement</p>';
              return;
            }
            new Chart(document.getElementById("chart"), {
              type: "bar",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "Nombre",
                    data: data.values,
                    backgroundColor: "#0d6efd",
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: {
                  legend: { display: false },
                  title: {
                    display: true,
                    text: `Statistiques par ${
                      view === "niveau" ? "niveau d'Ã©tudes" : view
                    }`,
                  },
                },
              },
            });
          })
          .catch((err) => {
            console.error(err);
            document.getElementById("dashboard-content").innerHTML +=
              '<p class="text-danger text-center">âŒ Une erreur est survenue</p>';
          });
      }
    </script>
