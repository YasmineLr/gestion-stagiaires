  <!-- STATS -->
 

  <!-- AFFECTATION TUTEUR/STAGIAIRE -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Affecter un tuteur à un stagiaire</h2>

    <!-- Formulaire d’affectation -->
    <form id="affectationForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-5">
          <label for="stagiaireSelect" class="form-label">Stagiaire *</label>
          <select id="stagiaireSelect" class="form-select" required></select>
        </div>
        <div class="col-md-5">
          <label for="tuteurSelect" class="form-label">Tuteur *</label>
          <select id="tuteurSelect" class="form-select" required></select>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Affecter</button>
        </div>
      </div>
      <div id="formError" class="text-danger mt-2"></div>
    </form>

    <!-- Liste des affectations -->
    <h4 class="mb-3">Affectations existantes</h4>
    <div class="table-responsive">
      <table class="table table-bordered" id="affectationsTable">
        <thead class="table-light">
          <tr>
            <th>Stagiaire</th>
            <th>Tuteur</th>
            <th>Date</th>
            <th>Note</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Données injectées ici -->
        </tbody>
      </table>
    </div>
