  <body>
    <!-- ✅ HEADER TUTEUR -->
    <div class="header-container">
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
          <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
              <li class="nav-item nav-item1 mx-1">
                <a
                  class="nav-link text-white d-flex align-items-center"
                  href="dashboard_tuteur.html"
                >
                  <i class="bi bi-speedometer2 me-2"></i> Dashboard Tuteur
                </a>
              </li>

              <li class="nav-item nav-item1 mx-1">
                <a
                  class="nav-link text-white d-flex align-items-center"
                  href="../../backend/tuteur.php"
                >
                  <i class="bi bi-bar-chart-line-fill me-2 text-white"></i>
                  Mes stagiaires
                </a>
              </li>
              <li class="nav-item nav-item1 mx-1 active active1">
                <a
                  class="nav-link text-white d-flex align-items-center"
                  href="#"
                >
                  <i class="bi bi-pencil-fill me-2"></i> Évaluer Stagiaire
                </a>
              </li>
              <li class="nav-item nav-item1 mx-1">
                <a

                </a>
              </li>
            </ul>

        </div>
      </nav>
    </div>

    <!-- ✅ CONTENU DE LA PAGE -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center mb-4">Évaluation du Stagiaire</h2>

      <form
        id="evaluationForm"
        class="card p-4 shadow mx-auto"
        style="max-width: 600px"
      >
        <input type="hidden" id="stagiaireId" />
        <div class="mb-3">
          <label for="note" class="form-label">Note (sur 20)</label>
          <input
            type="number"
            class="form-control"
            id="note"
            min="0"
            max="20"
            required
          />
        </div>
        <div class="mb-3">
          <label for="commentaire" class="form-label">Commentaire</label>
          <textarea
            class="form-control"
            id="commentaire"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
      </form>

      <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- ✅ SCRIPT POUR EXTRAIRE ID DU STAGIAIRE -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("stagiaire_id");
        const input = document.getElementById("stagiaireId");

        if (id && input) {
          input.value = id;
        } else {
          document.getElementById("message").textContent =
            "❌ Aucun stagiaire sélectionné.";
          document.getElementById("message").style.color = "red";
          document.getElementById("evaluationForm").style.display = "none";
        }
      });
    </script>

    <!-- JS -->
    <script src="../js/evaluation_submit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
