    <!-- ‚úÖ CONTENU DE LA PAGE -->
    <div class="container mt-5 pt-5">
      <h2 class="text-center mb-4">√âvaluation du Stagiaire</h2>

      <form
        id="evaluationForm"
        class="card p-4 shadow mx-auto"
        style="max-width: 600px"
      >
        <input type="hidden" id="stagiaireId" />
        <div class="mb-3">
          <label for="note" class="form-label">Note (sur 20)</label>
          <input
            type="number"
            class="form-control"
            id="note"
            min="0"
            max="20"
            required
          />
        </div>
        <div class="mb-3">
          <label for="commentaire" class="form-label">Commentaire</label>
          <textarea
            class="form-control"
            id="commentaire"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- ‚úÖ Boutons Enregistrer + Terminer -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">
            ‚úÖ Enregistrer
          </button>
          <button
            type="button"
            id="terminerStageBtn"
            class="btn btn-danger w-100"
          >
            üìå Terminer
          </button>
        </div>
      </form>

      <div id="message" class="mt-3 text-center"></div>
    </div>

    <!-- ‚úÖ SCRIPT POUR R√âCUP√âRER ID DU STAGIAIRE -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("stagiaire_id");
        const input = document.getElementById("stagiaireId");

        if (id && input) {
          input.value = id;
        } else {
          document.getElementById("message").textContent =
            "‚ùå Aucun stagiaire s√©lectionn√©.";
          document.getElementById("message").style.color = "red";
          document.getElementById("evaluationForm").style.display = "none";
        }
      });
    </script>

    <!-- ‚úÖ SCRIPT POUR TERMINER LE STAGE -->
    <script>
      document
        .getElementById("terminerStageBtn")
        .addEventListener("click", () => {
          const stagiaireId = document.getElementById("stagiaireId").value;
          if (!stagiaireId) {
            alert("Aucun stagiaire s√©lectionn√©.");
            return;
          }

          if (!confirm("Confirmer la fin du stage pour ce stagiaire ?")) return;

          fetch("../../backend/terminer_stage.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `stagiaire_id=${encodeURIComponent(stagiaireId)}`,
          })
            .then((res) => res.json())
            .then((data) => {
              if (data.success) {
                alert("‚úÖ Stage termin√© avec succ√®s.");
                window.location.href = "../../backend/tuteur.php";
              } else {
                alert("‚ùå " + data.message);
              }
            })
            .catch(() => alert("‚ùå Une erreur est survenue."));
        });
    </script>
