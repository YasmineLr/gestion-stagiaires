  <link rel="stylesheet" href="../styles/tuteurs.css">
</head>
<body>

  <!-- NAVBAR PRINCIPALE -->

    <nav class="navbar navbar-expand-lg navbar-custom">

        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="statistiques.html">
                <i class="bi bi-bar-chart-line-fill me-2 text-white"></i> Dashboard
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1 active active1">
              <a class="nav-link text-white d-flex align-items-center" href="#tuteurs">
                <i class="bi bi-people-fill me-2"></i> Tuteurs
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="stagiaires.html">
                <i class="bi bi-person-lines-fill me-2"></i> Stagiaires
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="historique.html">
                <i class="bi bi-clock-history me-2"></i> Historiques
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="pagedeconnexion.html">

              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- NAVBAR SECONDAIRE -->
  <div class="navbar1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mt-2">
      <div class="container">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item nav-item2">
            <a class="nav-link active" href="tuteurs.html" aria-current="page">Générale</a>
          </li>
          <li class="nav-item nav-item2">
            <a class="nav-link" href="tuteur-stagiaire.html">Tuteurs-stagiaires</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- SECTION TUTEURS -->
  <div class="container my-5" id="tuteurs">
    <div class="d-flex justify-content-between mb-3">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Rechercher par nom ou service..." />
      <button id="addBtn" class="btn btn-primary ms-3">Ajouter un tuteur</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="tuteursTable">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Service</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- données injectées ici -->
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination"></div>

    <!-- Modal formulaire Ajouter / Modifier -->
    <div id="formModal" class="modal" style="display: none;">
      <div class="modal-content p-4 bg-white rounded shadow">
        <h3 id="modalTitle">Ajouter un tuteur</h3>
        <form id="tuteurForm" novalidate>
  <input type="hidden" id="tuteurId" />

  <div class="mb-3">
    <label for="prenom" class="form-label">Prénom *</label>
    <input type="text" id="prenom" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="nom" class="form-label">Nom *</label>
    <input type="text" id="nom" class="form-control" required />
  </div>

  <div class="mb-3">
    <label for="serviceSelect" class="form-label">Service *</label>
    <select id="serviceSelect" class="form-select" required>
      <option value="">-- Choisir un service --</option>
    </select>
  </div>

  <div class="error text-danger mt-2" id="formError"></div>
  <div class="form-buttons mt-3 d-flex justify-content-end">
    <button type="button" id="cancelBtn" class="btn btn-secondary me-2">Annuler</button>
    <button type="submit" id="saveBtn" class="btn btn-success">Enregistrer</button>
  </div>
</form>

      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../js/tuteurs.js"></script>

</body>
