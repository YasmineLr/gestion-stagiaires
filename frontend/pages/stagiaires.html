<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue d'ensemble - Dashboard Admin & Gestion des Stagiaires</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <link rel="stylesheet" href="../styles/vueensemble.css">
  <link rel="stylesheet" href="../styles/tuteurs.css" />
  
</head>
<body>

  <!-- HEADER + NAVBAR PRINCIPALE -->
  <div class="header-container">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item nav-item1 mx-1 ">
              <a class="nav-link text-white d-flex align-items-center" href="contact.html">
                <i class="bi bi-bar-chart-line-fill me-2 text-white"></i>
                Dachboard
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="tuteurs.html">
                <i class="bi bi-people-fill me-2"></i>
                Tuteurs
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1 active active1">
              <a class="nav-link text-white d-flex align-items-center" href="stagiaires.html">
                <i class="bi bi-person-lines-fill me-2"></i>
                Stagiaires
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="contact.html">
                <i class="bi bi-clock-history me-2"></i> 
                Historiques
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="contact.html">
                <i class="bi bi-box-arrow-right me-2 "></i>
                Deconnexion
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- NAVBAR SECONDAIRE -->
  <div class="navbar1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mt-2">
      <div class="container">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item nav-item2">
            <a class="nav-link active" href="#vue" aria-current="page"> Générale</a>
          </li>
          <li class="nav-item nav-item2">
            <a class="nav-link " href="#stagiaires">Stages-tuteur</a>
          </li>
          
      </div>
    </nav>
  </div>

    
    <!-- Formulaire d’ajout/modification -->
    <form id="stagiaireForm" class="mb-4" enctype="multipart/form-data" style="margin-top: 20px;">
      <input type="hidden" id="id" name="id" />
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom *" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="service" name="service" class="form-control" placeholder="Service *" required>
        </div>
        <div class="col-md-4">
          <select id="statut" name="statut" class="form-select" required>
            <option value="">Statut *</option>
            <option value="Actif">Actif</option>
            <option value="Terminé">Terminé</option>
            <option value="En attente">En attente</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse">
        </div>
        <div class="col-md-4">
          <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Téléphone">
        </div>
        <div class="col-md-4">
          <input type="text" id="parcours" name="parcours" class="form-control" placeholder="Parcours de stage">
        </div>
        <div class="col-md-12">
          <input type="file" id="document" name="document" class="form-control" />
        </div>
        <div class="col-md-12 text-end mt-3">
          <button type="submit" class="btn btn-primary ms-3">Ajouter</button>
        </div>
      </div>
      <div id="formError" class="text-danger mt-2"></div>
    </form>

    <!-- Recherche et filtres -->
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom...">
      </div>
      <div class="col-md-4">
        <select id="filterService" class="form-select">
          <option value="">Filtrer par service</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="filterStatut" class="form-select">
          <option value="">Filtrer par statut</option>
          <option value="Actif">Actif</option>
          <option value="Terminé">Terminé</option>
          <option value="En attente">En attente</option>
        </select>
      </div>
    </div>

    <!-- Liste stagiaires -->
    <div class="table-responsive">
      <table class="table table-bordered" id="stagiairesTable">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Service</th>
            <th>Statut</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Parcours</th>
            <th>Document</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes dynamiques -->
        </tbody>
      </table>
    </div>

  </div>

  <script src="../js/stagiaires.js"></script>
</body>
</html>
