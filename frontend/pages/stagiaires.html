<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="../styles/vueensemble.css">
  <link rel="stylesheet" href="../styles/tuteurs.css" />
</head>
<body>

  <!-- NAVIGATION PRINCIPALE -->
  <div class="header-container">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="contact.html">
                <i class="bi bi-bar-chart-line-fill me-2 text-white"></i> Dashboard
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="tuteurs.html">
                <i class="bi bi-people-fill me-2"></i> Tuteurs
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1 active active1">
              <a class="nav-link text-white d-flex align-items-center" href="stagiaires.html">
                <i class="bi bi-person-lines-fill me-2"></i> Stagiaires
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="historique.html">
                <i class="bi bi-clock-history me-2"></i> Historiques
              </a>
            </li>
            <li class="nav-item nav-item1 mx-1">
              <a class="nav-link text-white d-flex align-items-center" href="login.html">
                <i class="bi bi-box-arrow-right me-2"></i> Déconnexion
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- NAVBAR SECONDAIRE -->
  <div class="navbar1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mt-2">
      <div class="container">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item nav-item2">
            <a class="nav-link active" href="#vue" aria-current="page">Générale</a>
          </li>
          <li class="nav-item nav-item2">
            <a class="nav-link" href="evaluations.html">Stages-tuteur</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- BOUTON AJOUTER STAGIAIRE -->
  <div class="container mt-3">
    <div  class="d-flex justify-content-end mb-1 ">
      <button type="button" class="btn btn-primary" id="btnAjouterStagiaire" data-bs-toggle="modal" data-bs-target="#modalAjouterStagiaire">
        Ajouter un stagiaire
      </button>
    </div>


     <!-- BARRE DE RECHERCHE ET FILTRES -->
  <div class="container mt-3 mb-3 ">
    <div class="row mb-3">
      <div class="col-md-4 ">
        <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom..." />
      </div>
      <div class="col-md-4 mt-3">
        <select id="filterService" class="form-select">
          <option value="">Filtrer par service</option>
        </select>
      </div>
      <div class="col-md-4 mt-3 ">
        <select id="filterStatut" class="form-select">
          <option value="">Filtrer par statut</option>
          <option value="Actif">Actif</option>
          <option value="Terminé">Terminé</option>
          <option value="En attente">En attente</option>
        </select>
      </div>
    </div>
  </div>

    <!-- TABLEAU DES STAGIAIRES -->
    <div class="table-responsive">
      <table class="table table-bordered" id="stagiairesTable">
        <thead class="table-light">
          <tr>
            <th>Nom</th>
            <th>Service</th>
            <th>Statut</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Parcours</th>
            <th>Document</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lignes stagiaires dynamiques chargées par JS -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- MODALE AJOUTER STAGIAIRE -->
  <div class="modal fade" id="modalAjouterStagiaire" tabindex="-1" aria-labelledby="modalAjouterStagiaireLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="stagiaireForm" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAjouterStagiaireLabel">Ajouter un stagiaire</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id" name="id" />
            <div class="row g-3">
              <div class="col-md-6">
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Nom *" required />
              </div>
              <div class="col-md-6">
                <select id="serviceSelect" name="service_id" class="form-select" required>
                  <option value="">-- Choisir un service --</option>
                </select>
              </div>
              <div class="col-md-6">
                <select id="statut" name="statut" class="form-select" required>
                  <option value="">Statut *</option>
                  <option value="Actif">Actif</option>
                  <option value="Terminé">Terminé</option>
                  <option value="En attente">En attente</option>
                </select>
              </div>
              <div class="col-md-6">
                <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse" />
              </div>
              <div class="col-md-6">
                <input type="tel" id="telephone" name="telephone" class="form-control" placeholder="Téléphone" />
              </div>
              <div class="col-md-6">
                <input type="text" id="parcours" name="parcours" class="form-control" placeholder="Parcours de stage" />
              </div>
              <div class="col-md-6">
                <input type="date" name="date_debut" class="form-control" placeholder="Date de début *" required />
              </div>
              <div class="col-md-6">
                <input type="date" name="date_fin" class="form-control" placeholder="Date de fin *" required />
              </div>
              <div class="col-md-6">
                <input type="text" name="sujet" class="form-control" placeholder="Sujet du stage" />
              </div>
              <div class="col-md-6">
                <select name="type_stage" class="form-select" required>
                  <option value="">-- Type de stage --</option>
                  <option value="Présentiel">Présentiel</option>
                  <option value="À distance">À distance</option>
                  <option value="Hybride">Hybride</option>
                </select>
              </div>
              <div class="col-md-6">
                <select name="nom_stage" class="form-select" required>
                  <option value="">-- Nom du stage --</option>
                  <option value="Initiation">Initiation</option>
                  <option value="PFA">PFA</option>
                  <option value="PFE">PFE</option>
                  <option value="Autre">Autre</option>
                </select>
              </div>
              <div class="col-md-12">
                <input type="file" id="document" name="document" class="form-control" />
              </div>
              <div id="formError" class="text-danger mt-2"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/stagiaires.js"></script>
</body>
</html>
